<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset style="background-color: rgb(199, 168, 229);">

        
        <img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo-compressed-image@5x.webp" width="100">
        <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h2>GENERAL BUS PASS APPLICATION</h2>

        </fieldset>
        </center>


        <fieldset>
            <legend style="color: blue;">Applicant Details</legend>
            <label for="">Name*</label>
            <input type="text" name="Name" id="" maxlength="20" required>
            <label for="">Father/Guardian's Name*</label>
            <input type="text" name="Name" id="" required><br>
            <label for="">Date of Birth*</label>
            <input type="date" name="date" id="">
            <label for="">Gender*</label>
            <input type="radio" name="gender" id="" value="Female">
            <label for="">Female</label>
            <input type="radio" name="gender" id="" value="Male">
            <label for="">Male</label><br>
            <label for="">Age as on : </label>
            <input type="text" name="age" id="" >
            <label for="">Years(s)</label>
            <input type="text" name="age" id="">
            <label for="">Month(s)</label>
            <input type="text" name="age" id="">
            <label for="">Day(s)</label><br>
            <label for="">Aadhaar No :</label>
            <input type="text" name="name" id="" maxlength="12"><br>
            <label for="tel">Whatsapp No*</label>
            <input type="text" name="tel" id="tel" maxlength="10" required>
            <label for="">Email id :</label>
            <input type="email" name="email" id="" placeholder="asdf@gmail.com" required><br>
            <label for="">Photo*</label>
            <input type="file" name="file" id="">


            
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Residential Address Details</legend>
            
            <label for="">Application's Address*</label>
            <textarea name="" rows="5" cols="20"></textarea>
            <label for="DIS">District*</label>
            <select id="DIS" name="District">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                <option value="">HYDERABAD</option>
                <option value="">WARANGAL</option>
                <option value="">MEDCHAL</option>
                <option value="">SECUNDERABAD</option>
                </optgroup>
            </select><br>
            <label for="">Mandal</label>
            <select id="" name="Mandal" >
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                <option value="">HYDERABAD</option>
                <option value="">WARANGAL</option>
                <option value="">MEDCHAL</option>
                <option value="">SECUNDERABAD</option>
                </optgroup>
            </select>
            <label for="">Village</label>
            <select id="" name="Village">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                <option value="">HYDERABAD</option>
                <option value="">WARANGAL</option>
                <option value="">MEDCHAL</option>
                <option value="">SECUNDERABAD</option>
                </optgroup>
            </select><br>
            <label for="">Pincode*</label>
            <input type="text" id="" name="pincode" maxlength="6" required>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Pass Type Details</legend>
            <label for="">City*</label>
            <select id="" name="city">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                     <option value="">HYDERABAD</option>
                <option value="">WARANGAL</option>
                <option value="">MEDCHAL</option>
                <option value="">SECUNDERABAD</option>

                </optgroup>
             </select><br>
            <label for="">Pass type*</label>
            <select id="" name="pass">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                <option value="">GREATER PASS</option>
                <option value="">ORDINARY PASS</option>
                <option value="">METRO PASS</option>
                </optgroup>
            </select><br>
            <label for="">From Place District*</label>
            <select id="" name="PLace">
                <option value="" disabled selected>--select-- </option>
                <optgroup label="">
                    <option value="">HYDERABAD</option>

                </optgroup>
            </select>
            <label for="">To Place District </label>
            <select id="" name="place">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                    <option value="">HYDERABAD</option>
                    
                </optgroup>
            </select><br>
            <label for="">From Place*</label>
            <input type="text" id="" name="place">
            <label for="">To Place*</label>
            <input type="text" id="" name="place"><br>
            <label for="">Route*</label>
            <input type="text" name="place" id="">



        </fieldset>
        <fieldset>
            <legend style="color: blue;">Mode of Payment & Pass Collection</legend>
            <label for="">Payment Mode*</label>
            <select name="" id="">
                <option value="" disabled selected>--select--</option>
                <optgroup label="">
                    <option value="">Payment at Counter</option>

                </optgroup>
            </select><br>
            <label for="">Pass Delivery Mode*</label>
            <select name="" id="">
                <option value="" >--select--</option>
                <optgroup label="">
                    <option value="">At Counter</option>
                </optgroup>


            </select><br>
            <label for="">Center at which you want to collect Pass *</label>
            <select name="" id="">
                <option value=""  selected>--select--</option>
                <optgroup label="">
                    <option value="">RTC JBS HYB</option>
                    <option value="">RTC KOTI HYB</option>
                    <option value="">RTC KPHB HYB</option>

                </optgroup>
            </select>

            
        </fieldset><br>

        <center>
            <img src="https://lirp.cdn-website.com/3c4f0eef/dms3rep/multi/opt/captcha-1920w.JPG" width="100">
            <img src="https://st3.depositphotos.com/2229436/13643/v/110/depositphotos_136434950-stock-illustration-arrow-sign-rotation-icon-reload.jpg" width="40"><br>
            <label for=""></label>
            <input type="text" id="" name=""><br><br>
            
        </center>
        <center>
        <form action="./index2.html">
            <input type="submit" value="submit" style="background-color: aqua; color: rgb(243, 16, 243);" >
        </form>
        </center>




















    

</body>
</html>
